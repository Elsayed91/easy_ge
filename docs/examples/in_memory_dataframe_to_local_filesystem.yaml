Source:
  Name: your_report_name
  Processor: Pandas
  Properties:
    InMemory:
      DataFrameName: your_declared_dataframe
      
Backend:
  ExpectationSuiteName: your_expectation_suite
  Filesystem:
    WorkDir: /path/to/your/local/workdir
    
Report:
  NamingRegex: "%Y%m%d%H%M-report"
  
Outputs:
  GenerateDocs: True
  SaveSummaryTableAsCSV: True
  FailureThreshold: 90